<ul class="horizontal-list">
  {% for item in include.collection %}
    <li>
      <a href="{{ item.url }}">
        {% if item.title == 'feed' %}
			<i class="fa-solid fa-rss"></i>
		{% elsif item.title == 'github' %}
			<i class="fa-brands fa-github"></i>
		{% elsif item.title == 'shadertoy' %}
			<img src="https://www.shadertoy.com/img/favicon.ico">
		{% else %}
			{{ item.title }}
		{% endif %}
      </a>
      &nbsp;
    </li>
  {% endfor %}
</ul>
